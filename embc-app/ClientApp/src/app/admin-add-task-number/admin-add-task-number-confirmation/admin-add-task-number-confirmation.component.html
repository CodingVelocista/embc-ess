<div class="mb-4">
  <h1>Review Details</h1>
  <p>Please confirm that all details you entered are correct by reading through the summary below.</p>
  <section class="p-3">
    <h3>Task Details</h3>
    <ul class="summary">
      <li>
        <span class="name">Task Number:</span>
        <span class="value">{{incidentTask.taskNumber}}</span>
      </li>
      <li>
        <span class="name">Incident Location:</span>
        <span class="value">{{incidentTask.community.name}}</span>
      </li>
      <li>
        <span class="name">Details of Incident:</span>
        <span class="value">{{incidentTask.details}}</span>
      </li>
    </ul>
  </section>
</div>
<div class="mt-5 space-between">
  <section>
    <button class="btn btn-secondary" (click)="back()">Edit Task Details</button>
  </section>
  <section>
    <button *ngIf="submitting" class="btn btn-primary" disabled>
      <span>SUBMITTING</span>
    </button>
    <button *ngIf="!submitting" class="btn btn-primary" (click)="submit()" disabled>
      <span>SUBMITTING</span>
    </button>
  </section>
</div>
