<section role="header">
  <h2 class="blue-header font-weight-bold py-4" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'FOOD'">
      <app-font-awesome-icon icon="utensils"></app-font-awesome-icon>&nbsp;&nbsp;FOOD
    </ng-container>
    <ng-container *ngSwitchCase="'LODGING'">
      <app-font-awesome-icon icon="home"></app-font-awesome-icon>&nbsp;&nbsp;LODGING
    </ng-container>
    <ng-container *ngSwitchCase="'CLOTHING'">
      <app-font-awesome-icon icon="tshirt"></app-font-awesome-icon>&nbsp;&nbsp;CLOTHING
    </ng-container>
    <ng-container *ngSwitchCase="'TRANSPORTATION'">
      <app-font-awesome-icon icon="car"></app-font-awesome-icon>&nbsp;&nbsp;TRANSPORT
    </ng-container>
    <ng-container *ngSwitchCase="'INCIDENTALS'">
      <app-font-awesome-icon icon="plus-circle"></app-font-awesome-icon>&nbsp;&nbsp;INCIDENTALS
    </ng-container>
  </h2>
</section>
<section role="content">
  <ng-content></ng-content>
</section>
<section role="footer">
  <div class="card-footer clearfix">
    <app-fa-link icon="times" class="float-left" (click)="onRemove()">Remove this referral</app-fa-link>
    <app-fa-link icon="plus-circle" color="#669900" class="float-right" (click)="onAdd()">{{addReferralString}}</app-fa-link>
  </div>
</section>
