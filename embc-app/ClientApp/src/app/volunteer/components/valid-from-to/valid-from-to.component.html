<div class="row">
  <div *ngIf="editMode" class="col">
    <span class="h3">Valid From</span>
    <div class="row">
      <div class="col">
        <div class="input-group mb-0">
          <label for="validFromDate_{{id}}">Date</label>
          <input class="form-control" placeholder="yyyy-mm-dd" id="validFromDate_{{id}}" ngbDatepicker #fromDate="ngbDatepicker" [firstDayOfWeek]="7" navigation="arrows" [(ngModel)]="wrdForm.fromDate" (click)="fromDate.close();" (ngModelChange)="updateDisplay()" required aria-required="true">
          <div class="input-group-append">
            <button class="btn btn-icon picker-patch" (click)="fromDate.toggle()" type="button" tabindex="-1">
              <i class="material-icons">date_range</i>
            </button>
          </div>
          <span *ngIf="!validDate" class="invalid-feedback" style="display: block;">Please enter a valid date.</span>
        </div>
      </div>
      <div class="col-3 pl-0 pr-0">
        <div class="form-group mb-0">
          <label for="validFromTime_{{id}}">Time</label>
          <ngb-timepicker id="validFromTime_{{id}}" [(ngModel)]="wrdForm.fromTime" [meridian]="true" [spinners]="false" (ngModelChange)="updateDisplay()"></ngb-timepicker>
          <span *ngIf="!validTime" class="invalid-feedback" style="display: block;">Please enter a valid time.</span>
        </div>
      </div>
      <div class="col-3 pl-0">
        <label for="numberDays_{{id}}"># Days</label>
        <select class="form-control" id="numberDays_{{id}}" [(ngModel)]="wrdForm.days" (change)="updateDisplay()">
          <option *ngFor="let n of days" [ngValue]="n">
            {{n}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div *ngIf="!editMode" class="col">
    <span class="h3">Valid To</span>
    <div class="row">
      <div class="col">
        <label for="validFromDate_{{id}}">Date</label>
        <input type="text" id="validFromDate_{{id}}" class="form-control" [value]="readOnlyFromDate" readonly>
      </div>
      <div class="col pl-0 pr-0">
        <label for="validFromTime_{{id}}">Time</label>
        <input type="text" id="validFromTime_{{id}}" class="form-control" [value]="readOnlyFromTime" readonly>
      </div>
      <div class="col-2">
        <label for="validFromDays_{{id}}">Days</label>
        <input type="text" id="validFromDays_{{id}}" class="form-control" [value]="wrdForm.days" readonly>
      </div>
    </div>
  </div>
  <div class="col-3">
    <span class="h3">Valid To</span>
    <div class="row">
      <div class="col-7">
        <label for="validToDate_{{id}}">Date</label>
        <input type="text" id="validToDate_{{id}}" class="form-control" [value]="displayDate" readonly>
      </div>
      <div class="col-5 pl-0">
        <label for="validToTime_{{id}}">Time</label>
        <input type="text" id="validToTime_{{id}}" class="form-control" [value]="displayTime" readonly>
      </div>
    </div>
  </div>
