<div class="row">
  <div class="col-8">
    <span class="h3">Valid From</span>
    <div class="row">
      <div class="col-6">
        <label for="validFromDate">Date</label>
        <input type="text" id="validFromDate" class="form-control" [value]="validFrom">
        <span class="invalid-feedback">Please enter a valid date.</span>
      </div>
      <div class="col-3 pl-0">
        <label for="validFromTime">Time</label>
        <input type="time" id="validFromTime" class="form-control">
        <span class="invalid-feedback">Please enter a valid time.</span>
      </div>
      <div class="col-3 pl-0">
        <label for="numberDays"># Days</label>
        <select class="form-control" id="numberDays">
          <option>--</option>
          <option *ngFor="let n of days">{{n}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-4">
    <span class="h3">Valid To</span>
    <div class="row">
      <div class="col-7">
        <label for="validToDate">Date</label>
        <input type="text" id="validToDate" class="form-control" [value]="validTo" readonly>
      </div>
      <div class="col-5 pl-0">
        <label for="validToTime">Time</label>
        <input type="time" id="validToTime" class="form-control">
    </div>
  </div>
</div>
