<!-- TODO: turn this into a 'maker' component -->
<div class="card-body">
  <div class="row">
    <div class="col-md-6">
      <label class="required" for="supplierName_{{id}}">Supplier Name</label>
      <input type="text" id="supplierName_{{id}}" class="form-control" [(ngModel)]="supplier.name" (ngModelChange)="validateSupplierName()">
      <span *ngIf="!validSupplierName" class="invalid-feedback" style="display: block;">Please enter a supplier name.</span>
    </div>
    <div class="col-md-6">
      <label class="required" for="supplierAddress">Supplier Address</label>
      <input type="text" id="supplierAddress" class="form-control" [(ngModel)]="supplier.address" (ngModelChange)="validateSupplierAddress()">
      <span *ngIf="!validSupplierAddress" class="invalid-feedback" style="display: block;">Please enter an address.</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 container">
      <div class="row">
        <div class="col-8">
          <label class="required" for="city_{{id}}">City</label>
          <input type="text" id="city_{{id}}" class="form-control" [(ngModel)]="supplier.city" (ngModelChange)="validateSupplierCity()">
          <span *ngIf="!validSupplierCity" class="invalid-feedback" style="display: block;">Please enter a city.</span>
        </div>
        <div class="col-4">
          <label for="postalCode_{{id}}">Postal Code</label>
          <input type="text" id="postalCode_{{id}}" class="form-control" [(ngModel)]="supplier.postalCode" (ngModelChange)="validate()">
          <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid postal code.</span> -->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-6">
          <label for="telephone_{{id}}">Telephone</label>
          <input type="text" id="telephone_{{id}}" class="form-control" [(ngModel)]="supplier.telephone" (ngModelChange)="validate()">
          <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid telephone number.</span> -->
        </div>
        <div class="col-6">
          <label for="fax_{{id}}">Fax</label>
          <input type="text" id="fax_{{id}}" class="form-control" [(ngModel)]="supplier.fax" (ngModelChange)="validate()">
          <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid fax number.</span> -->
        </div>
      </div>
    </div>
  </div>
</div>
