<!-- TODO: turn this into a 'maker' component -->
<form novalidate [formGroup]="form">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <label class="required" for="supplierName_{{id}}">Supplier Name</label>
        <input appValidationBorder type="text" id="supplierName_{{id}}" class="form-control" autocomplete="on" formControlName="name">
        <span class="invalid-feedback">Please enter a supplier name.</span>
        <!-- <span *ngIf="!validSupplierName" class="invalid-feedback" style="display: block;">Please enter a supplier name.</span> -->
      </div>
      <div class="col-md-6">
        <label class="required" for="supplierAddress">Supplier Address</label>
        <input appValidationBorder type="text" id="supplierAddress" class="form-control" [(ngModel)]="supplier.address" (change)="validateSupplierAddress()" autocomplete="on">
        <span *ngIf="!validSupplierAddress" class="invalid-feedback" style="display: block;">Please enter an address.</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 container">
        <div class="row">
          <div class="col-8">
            <label class="required" for="city_{{id}}">City</label>
            <input type="text" id="city_{{id}}" class="form-control" [(ngModel)]="supplier.city" (change)="validateSupplierCity()" autocomplete="on">
            <span *ngIf="!validSupplierCity" class="invalid-feedback" style="display: block;">Please enter a city.</span>
          </div>
          <div class="col-4">
            <label for="postalCode_{{id}}">Postal Code</label>
            <input type="text" id="postalCode_{{id}}" class="form-control" [(ngModel)]="supplier.postalCode" (change)="validate()" autocomplete="on">
            <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid postal code.</span> -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-6">
            <label for="telephone_{{id}}">Telephone</label>
            <input type="text" id="telephone_{{id}}" class="form-control" [(ngModel)]="supplier.telephone" (change)="validate()" autocomplete="on">
            <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid telephone number.</span> -->
          </div>
          <div class="col-6">
            <label for="fax_{{id}}">Fax</label>
            <input type="text" id="fax_{{id}}" class="form-control" [(ngModel)]="supplier.fax" (change)="validate()" autocomplete="on">
            <!-- <span class="invalid-feedback" style="display: block;">Please enter a valid fax number.</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div>
  <pre>{{form.value | json}}</pre>
</div>
