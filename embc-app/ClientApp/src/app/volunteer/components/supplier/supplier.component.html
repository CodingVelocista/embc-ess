<div class="card-body">
  <div class="row">
    <div class="col">
      <label class="required" for="supplierName">Supplier Name</label>
      <input type="text" id="supplierName" class="form-control">
      <span class="invalid-feedback">Please enter a supplier name.</span>
    </div>
    <div class="col">
      <label class="required" for="supplierAddress">Supplier Address</label>
      <input type="text" id="supplierAddress" class="form-control">
      <span class="invalid-feedback">Please enter an address.</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label class="required" for="city">City</label>
      <input type="text" id="city" class="form-control">
      <span class="invalid-feedback">Please enter a city.</span>
    </div>
    <div class="col">
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" class="form-control">
      <span class="invalid-feedback">Please enter a valid postal code.</span>
    </div>
    <div class="col">
      <label for="telephone">Telephone</label>
      <input type="text" id="telephone" class="form-control">
      <span class="invalid-feedback">Please enter a valid telephone number.</span>
    </div>
    <div class="col">
      <label for="fax">Fax</label>
      <input type="text" id="fax" class="form-control">
      <span class="invalid-feedback">Please enter a valid fax number.</span>
    </div>
  </div>
</div>
