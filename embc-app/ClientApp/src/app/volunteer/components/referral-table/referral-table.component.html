<div class="mt-4 mx-3">
  <div class="space-between align-items-center my-3">
    <section>
      <app-pagination-summary [value]="pagination">
        <span class="font-weight-bold">{{showActive ? 'ACTIVE' : 'DEACTIVATED'}}</span> referrals
        <small class="ml-1">
          <a href="javascript:void(0)" (click)="toggleShow()"> (show {{showActive ? 'deactivated' : 'active'}})</a>
        </small>
      </app-pagination-summary>
    </section>
  </div>

  <app-referral-search-results #searchResultsView [searchResults]="searchResults$ | async"
    (referralsSelected)="referrals = $event"></app-referral-search-results>

  <button class="btn btn-secondary float-right" [disabled]="!referrals.length" (click)="printReferrals()">
    CREATE PDF &amp; PRINT
  </button>
</div>
