<nav *ngFor="let notification of currentNotifications" class="navbar navbar-expand  notification-box">
  <ul class="navbar-nav">
    <li class="mr-4" (click)="close(notification)">
      <p class="align-middle">
        <span class="mr-4">{{notification.message}}</span>
        <app-font-awesome-icon icon="times"></app-font-awesome-icon>
      </p>
    </li>
  </ul>
</nav>
