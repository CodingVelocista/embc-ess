<div class="search-results">
  <div *ngIf="rowItems.length; then searchResults; else notFound"></div>
</div>

<ng-template #searchResults>
  <table class="table">
    <thead class="thead-light">
      <th scope="col"></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Task #</th>
      <th scope="col">ESS File #</th>
      <th scope="col">Evacuated From</th>
      <th scope="col">Evacuated To</th>
      <th scope="col">Referrals</th>
      <th scope="col">Action</th>
    </thead>
    <tbody>
      <!-- <tr class="table-danger">...</tr> -->
      <tr [class.table-danger]="stub.restrictedAccess" *ngFor="let stub of rowItems">
        <th>
          <span *ngIf="stub.personType==='HOH'">
            <i class="fas fa-user mr-1"></i>
          </span>
          <span *ngIf="stub.restrictedAccess">
            <i class="fas fa-lock"></i>
          </span>
        </th>
        <td>{{stub.firstName}}</td>
        <td>{{stub.lastName}}</td>
        <td>{{stub.incidentTaskTaskNumber}}</td>
        <td>{{stub.essFileNumber}}</td>
        <td>{{stub.evacuatedFrom}}</td>
        <td>{{stub.evacuatedTo}}</td>
        <td>Yes</td>
        <td>
          <a *ngIf="stub.registrationCompletionDate===null" [routerLink]=""
            (click)="onResultSelected(stub, $event)">Complete</a>
          <a *ngIf="stub.registrationCompletionDate!==null" [routerLink]=""
            (click)="onResultSelected(stub, $event)">View</a>
        </td>
      </tr>
    </tbody>
  </table>
