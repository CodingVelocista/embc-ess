<div class="card card-default sidebox-card mb-4" style="border-left:0;border-right:0;border-top:0;">
  <div class="card-header">
    <span class="h6 my-0 text-uppercase">{{title}}</span>
  </div>
  <div class="card-body">
    <p class="card-text">{{content}}</p>
    <button class="btn btn-primary text-wrap text-uppercase" (click)="continue()">{{button}}</button>
  </div>
</div>
