<div class="modal-header">
  <p class="modal-title h2">Session Expiring!</p>
</div>
<div class="modal-body">
  <p>Due to inactivity you will be logged out in <strong>{{countdownStr}}</strong> seconds.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="refreshSession()">
    Yes, I'm still here
  </button>
</div>
