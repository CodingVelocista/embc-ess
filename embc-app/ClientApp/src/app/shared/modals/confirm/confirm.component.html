<div class="modal-header">
  <h1 class="modal-title h2" [innerHTML]="title || 'Confirm'"></h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p [innerHTML]="message || 'Are you sure?'"></p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="cancel()" *ngIf="!okOnly">No</button>
  <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
</div>
